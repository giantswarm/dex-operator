oidc:
  customer:
    providers: []
  giantswarm:
    providers: []
    write_all_groups: []

baseDomain: ""
managementCluster: ""

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"
image:
  name: "giantswarm/dex-operator"
  tag: "[[ .Version ]]"
registry:
  domain: docker.io

pod:
  user:
    id: 1000
  group:
    id: 1000

# Add seccomp to pod security context
podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

# Add seccomp to container security context
securityContext:
  seccompProfile:
    type: RuntimeDefault

global:
  podSecurityStandards:
    enforced: false
