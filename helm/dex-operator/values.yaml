oidc:
  customer:
    providers: []
    write_all_groups: []
  giantswarm:
    providers: []
    write_all_groups: []
    # Example: Giant Swarm SSO provider for cross-cluster SSO via RFC 8693 token exchange
    # Uncomment and configure to enable SSO from a central cluster
    # providers:
    # - name: giantswarmsso
    #   credentials:
    #     issuer: "https://dex.central.example.com"
    #     centralClusterName: "central"
    #     # Optional - only needed for standard OIDC authorization code flow
    #     # clientID: "your-client-id"
    #     # clientSecret: "your-client-secret"

baseDomain: ""
managementCluster: ""

image:
  name: "giantswarm/dex-operator"
  tag: ""
  registry:
    domain: gsoci.azurecr.io

pod:
  user:
    id: 1000
  group:
    id: 1000

# Add seccomp to pod security context
podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

# Add seccomp to container security context
securityContext:
  seccompProfile:
    type: RuntimeDefault

global:
  podSecurityStandards:
    enforced: true

hostAliases: []

selfRenewal:
  enabled: true

monitoring:
  podLogs:
    # Enable log collection for monitoring.
    enabled: true

    # Tenant to use for monitoring
    tenant: giantswarm

    # Optional additional annotations.
    annotations: {}

    # Optional additional labels.
    labels: {}

    # List of relabeling rules for logs.
    relabelings: []
